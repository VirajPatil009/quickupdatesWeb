  <div style="float:right">
  <button type="button" class="btn btn-primary" id="openModal" data-toggle="modal" data-target="#myModal">
    Add new Post
  </button>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add New Post</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="postTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="postTitle" placeholder="Title">
            </div>
          </div>
          <div class="form-group">
            <label for="postContent" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="postContent" rows="10" placeholder="Content"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="postTopic" class="col-sm-2 control-label">Topic</label>
            <div class="col-sm-10">
              <select class="form-control" id="postTopic">
                <option value="1">Story</option>
                <option value="2">Jokes</option>
                <option value="3">Riddle</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="closePostModal">Close</button>
        <button type="button" class="btn btn-primary" id="submitPost">Submit Post</button>
      </div>
    </div>
  </div>
</div>
